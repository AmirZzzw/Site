<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sidka Shop</title>

    <!-- Open Graph -->
    <meta property="og:site_name" content="Sidka Shop">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sidka-shop.netlify.app">
    <meta property="og:title" content="Sidka Shop">
    <meta property="og:image" content="https://cdn.glitch.global/0b0ae7ee-4f8b-40ff-9261-3a23d7a172bc/Picsart_25-06-17_15-35-33-974.jpg?v=1750162247691">
    <meta property="og:description" content="Developed By AmirSidka">
    <meta property="og:locale" content="fa_IR">

    <!-- Font -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    
    <!-- Favicon -->
    <link rel="icon" href="https://raw.githubusercontent.com/AmirZzzw/Site/main/Logo.png" type="image/png" />

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
    
    <style>
        body {
            text-align: center;
            padding: 20px;
            background: black;
            color: white;
            font-family: 'Vazir', sans-serif;
        }

        .intro-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            max-width: 800px;
            text-align: right;
            direction: rtl;
            background-color: #111;
            padding: 20px;
            border-radius: 12px;
        }

        .intro-image {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
        }

        .intro-text {
            max-width: 500px;
        }

        .intro-text h2 {
            margin: 0 0 10px 0;
        }

        .intro-text p {
            margin: 0;
            font-size: 14px;
        }

        .product {
            margin: 15px 0;
        }

        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 14px;
            background-color: #222;
            color: white;
            border: 1px solid #444;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <!-- لوگو کنار توضیح -->
    <div class="intro-box">
        <img src="https://cdn.glitch.global/0b0ae7ee-4f8b-40ff-9261-3a23d7a172bc/Picsart_25-06-17_15-35-33-974.jpg?v=1750162247691" alt="Sidka Shop" class="intro-image">
        <div class="intro-text">
            <h2>Sidka Shop</h2>
            <p>به فروشگاه Sidka خوش آمدید! اینجا می‌تونید اشتراک، طراحی، و خدمات متنوعی بخرید.</p>
        </div>
    </div>

    <h1>Sidka Shop</h1>
    
    <section id="products">
        <h1>اشتراک ViaX Panel - پنل ایملاک موبایل</h1>
        <div class="product">
            <button onclick="openPaymentPage('اشتراک یکروزه', 15000)">یکروزه - 15,000 تومان</button>
            <button onclick="openPaymentPage('اشتراک یک هفته', 70000)">یک هفته - 70,000 تومان</button>
            <button onclick="openPaymentPage('اشتراک یک ماهه', 230000)">یک ماهه - 230,000 تومان</button>
            <button onclick="openPaymentPage('اشتراک دائم', 350000)">دائم - 350,000 تومان</button>
        </div>

        <h1>تامنیل یوتیوب</h1>
        <div class="product">
            <button onclick="openPaymentPage('تامنیل یوتیوب', 50000)">50,000 تومان - خرید</button>
        </div>

        <h1>پروفایل چنل تلگرام</h1>
        <div class="product">
            <button onclick="openPaymentPage('پروفایل چنل تلگرام', 50000)">50,000 تومان - خرید</button>
        </div>

        <h1>سلف یکماهه ی تلگرام</h1>
        <div class="product">
            <button onclick="openPaymentPage('سلف یکماهه ی تلگرام', 25000)">25,000 تومان - خرید</button>
            <h1>ممکنه بعضی اوقات فروش سلف متوقف بشه</h1>
        </div>

        <h1>ساخت پنل</h1>
        <div class="product">
            <button onclick="openPaymentPage('ساخت پنل', 259000)">259,000 تومان - خرید</button>
        </div>

        <h1>متود در اومدن اکانت تلگرام از ریپ</h1>
        <div class="product">
            <button onclick="openPaymentPage('متود در اومدن اکانت از ریپ', 100000)">100,000 تومان - خرید</button>
        </div>
    </section>

    <section id="contact">
        <h1>ارتباط با ما</h1>
        <div class="product">
            <button onclick="window.open('https://t.me/AmirSidkaSupport_Bot', '_blank')">Support Bot</button>
            <button onclick="window.open('https://t.me/AmirSidkaSupport2_Bot', '_blank')">Support Bot ²</button>
            <button onclick="window.open('https://t.me/SidkaShop', '_blank')">Telegram Channel</button>
            <button onclick="window.open('https://t.me/AmirSidka', '_blank')">Telegram Pv</button>
        </div>
    </section>

    <script>
        function openPaymentPage(productName, price) {
            alert(`خرید: ${productName} به مبلغ ${price} تومان`); // به‌جای این alert، لینک پرداخت یا صفحه دلخواهت رو بزار
        }
    </script>
</body>
</html>
