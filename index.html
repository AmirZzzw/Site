<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sidka Shop</title>
    <meta property="og:site_name" content="Sidka Shop">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sidka-shop.netlify.app">
    <meta property="og:title" content="Sidka Shop">
    <meta property="og:image" content="https://cdn.glitch.global/0b0ae7ee-4f8b-40ff-9261-3a23d7a172bc/Picsart_25-06-17_15-35-33-974.jpg?v=1750162247691">
    <meta property="og:description" content="Developed By AmirSidka"/>
    <!-- اضافه کردن فونت وزیر -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="https://raw.githubusercontent.com/AmirZzzw/Site/main/Logo.png" type="image/jpeg" />
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            text-align: center;
            padding: 20px;
            background: black;
            color: white;
            font-family: 'Vazir', sans-serif;
        }
        #paymentContainer {
            display: none;
            text-align: center;
            padding: 20px;
            background: #111;
            color: white;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            overflow: auto;
            z-index: 9999;
        }
        #paymentContainer .container {
            max-width: 500px;
            margin: auto;
            background: #222;
            padding: 30px;
            border-radius: 15px;
        }
        #paymentContainer button#closePayment {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background: #ff5722;
            border: none;
            border-radius: 10px;
            color: white;
            transition: background 0.3s ease;
        }
        #paymentContainer button#closePayment:hover {
            background: #e64a19;
        }
        #paymentContainer button#sendButton {
            background: linear-gradient(to right, #ff5722, #ff9800);
            color: black;
            padding: 18px 55px;
            border: none;
            font-size: 22px;
            cursor: pointer;
            border-radius: 50px;
            transition: 0.3s;
            margin-top: 20px;
        }
        #paymentContainer button#sendButton:hover {
            transform: scale(1.1);
            background: linear-gradient(to right, #e64a19, #f57c00);
        }
        #paymentContainer input, 
        #paymentContainer textarea {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border-radius: 50px;
            margin-top: 10px;
            border: 1px solid #ccc;
            font-family: 'Vazir', sans-serif;
        }
        #timer {
            margin-top: 15px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Sidka Shop</h1>
    <section id="products">
        <h1>اشتراک ViaX Panel - پنل ایملاک موبایل</h1>
        <div class="product">
            <button onclick="openPaymentPage('اشتراک یکروزه', 15000)">یکروزه - 15,000 تومان</button>
            <button onclick="openPaymentPage('اشتراک یک هفته', 70000)">یک هفته - 70,000 تومان</button>
            <button onclick="openPaymentPage('اشتراک یک ماهه', 230000)">یک ماهه - 230,000 تومان</button>
            <button onclick="openPaymentPage('اشتراک دائم', 350000)">دائم - 350,000 تومان</button>
        </div>

        <h1>تامنیل یوتیوب</h1>
        <div class="product">
            <button onclick="openPaymentPage('تامنیل یوتیوب', 50000)">50,000 تومان - خرید</button>
        </div>

        <h1>پروفایل چنل تلگرام</h1>
        <div class="product">
            <button onclick="openPaymentPage('پروفایل چنل تلگرام', 50000)">50,000 تومان - خرید</button>
        </div>

        <h1>سلف یکماهه ی تلگرام</h1>
        <div class="product">
            <button onclick="openPaymentPage('سلف یکماهه ی تلگرام', 40000)">40,000 تومان - خرید</button>
            <h1>ممکنه بعضی اوقات فروش سلف متوقف بشه</h1>
        </div>

        <h1>ساخت پنل</h1>
        <div class="product">
            <button onclick="openPaymentPage('ساخت پنل', 259000)">259,000 تومان - خرید</button>
        </div>

        <h1>متود در اومدن اکانت تلگرام از ریپ</h1>
        <div class="product">
            <button onclick="openPaymentPage('متود در اومدن اکانت از ریپ', 100000)">100,000 تومان - خرید</button>
        </div>
    </section>

    <section id="contact">
        <h1>ارتباط با ما</h1>
        <div class="product">
            <button onclick="window.open('https://t.me/AmirSidkaSupport_Bot', '_blank')">Support Bot</button>
            <button onclick="window.open('https://t.me/AmirSidkaSupport2_Bot', '_blank')">Support Bot ²</button>
            <button onclick="window.open('https://t.me/SidkaShop', '_blank')">Telegram Channel</button>
            <button onclick="window.open('https://t.me/AmirSidka', '_blank')">Telegram Pv</button>
        </div>
    </section>

    <!-- کانتینر صفحه پرداخت -->
    <div id="paymentContainer">
        <button id="closePayment">بازگشت به فروشگاه</button>
        <div id="paymentContent"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
